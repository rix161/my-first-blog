{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
        {% if post.pub_Date %}
            <div class="date">
                {{ post.pub_Date }}
            </div>
        {% endif %}
	{% if user.is_authenticated %}	
	<a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
	{% endif %}
        <h1>{{ post.title }}</h1>
        <p>{{ post.text|linebreaks }}</p>
    </div>
{% endblock %}
