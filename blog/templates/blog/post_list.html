{% extends 'blog/base.html' %}
{% block content %}
            {% for post in posts %}
                <div class="post">
                    <div class="date">
                        <p>published: {{ post.pub_Date }}</p>
                    </div>
                    <h4><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h4>
                    <p>{{ post.text|linebreaks }}</p>
                </div>
            {% endfor %}
{% endblock %}
